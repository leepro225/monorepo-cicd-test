  deploy:
    needs: build
    if: needs.build.outputs.hasAffected == 'true'
    runs-on: ubuntu-latest
    name: STEP | DEPLOYING...ğŸŠ
    strategy:
        matrix: ${{ fromJSON(needs.build.outputs.matrix) }}
    steps:
      - name: << Deploy to S3 >>
        run: |
          echo "${{ matrix.affectedApps }}"
      
          
